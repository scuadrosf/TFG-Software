<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a style="cursor: pointer;" (click)="back()">Mi perfil </a></li>
                        <li class="breadcrumb-item"><i class="feather icon icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Documento</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row" *ngIf="document != null">
            <div class="col-lg-8">
                <!-- <div class="col" > -->
                <div class="blog grid-blog">
                    <div class="blog-image">
                        <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"
                            style="width: 100%; height: 500px"></pdf-viewer>
                        <div class="blog-views">
                            <h5><i class="feather icon-eye me-1"></i>{{document.fileName}}</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="blog grid-blog">
                    <div class="blog-content">
                        <div class="blog-grp-blk">
                            <div class="blog-img-blk">
                                <div class="content-blk-blog ms-2">
                                    <h3 class="blog-title">{{appointment.description}}</h3>
                                    <h5>{{intervention.type}}</h5>
                                    <p>{{appointment.additionalNote}}</p>
                                </div>
                            </div>
                        </div>
                        <span><i class="feather icon-calendar me-1"></i>{{intervention.interventionDate |date}}</span><br>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="button" (click)="download()">{{document.fileName}}<i
                                    class="fa fa-long-arrow-down ms-2"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!document">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h3> La intervenci√≥n con informe:</h3> <br><br><p>{{intervention.type}},</p> <h3><br>no tiene documentos adjuntos</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
