<div *ngIf="authService.isLogged()">

    <div class="header">
        <div class="header-left">
            <a routerLink="dashboard" class="logo">
                <img src="assets/img/favicon.png" width="35" height="35" alt="">
            </a>
        </div>

        <div class="dropdown mobile-user-menu mobile_btn float-start">
            <a href="javascript:void(0)" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><img
                    src="assets/img/icons/bar-icon.svg" alt=""></a>
            <div class="dropdown-menu dropdown-menu-end">
                <app-sidebar-mobile></app-sidebar-mobile>
            </div>
        </div>


        <ul class="nav user-menu float-end">
            <li class="nav-item dropdown has-arrow user-profile-list">
                <a href="javascript:void(0)" class="dropdown-toggle nav-link user-link" data-bs-toggle="dropdown">
                    <div *ngIf="authService.isLogged()" class="user-names">
                        <h5>{{currentUser().name}}</h5>
                        <div *ngIf="authService.isSuperAdmin()">
                            <span>Administrador</span>
                        </div>
                        <div *ngIf="(authService.isAdmin() || authService.isDoctor()) && !authService.isSuperAdmin()">
                            <span>Doctor</span>
                        </div>
                        <div *ngIf="!authService.isAdmin() && !authService.isDoctor()">
                            <span>Paciente</span>
                        </div>
                    </div>

                    <span class="user-img">
                        <img [src]="profileAvatarUrls" alt="">
                    </span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" style="cursor: pointer;" (click)="myProfile()">Mi perfil</a>
                    <a class="dropdown-item" style="cursor: pointer;" (click)="logout()">Cerrar sesi√≥n</a>
                </div>
            </li>
        </ul>
    </div>

</div>
