<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/profile">Mi perfil </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Editar perfil</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <div class="card-box">
            <h3 class="card-title">Información básica</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="profile-img-wrap">
                        <img class="inline-block" [src]="profileAvatarUrls" alt="user">
                        <div class="fileupload btn">
                            <span class="btn-text">Cambiar</span>
                            <input type="file" class="upload" id="avatarFile" name="avatarFile"
                                accept=".png, .jpg, .jpeg" (change)="onFileSelected($event)">
                        </div>
                    </div>
                    <div class="profile-basic">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group local-forms">
                                    <label class="focus-label">Nombre</label>
                                    <span type="text" class="form-control floating">{{this.user.name}}</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group local-forms">
                                    <label class="focus-label">Apellidos </label>
                                    <span type="text" class="form-control floating">{{user.lastName}}</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group local-forms">
                                    <label class="focus-label">Documento Nacional de Identidad (DNI) </label>
                                    <span type="text" class="form-control floating">{{user.username}}</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group local-forms">
                                    <label class="focus-label">Correo electrónico </label>
                                    <span type="email" class="form-control floating">{{user.email}}</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group local-forms">
                                    <label class="focus-label">Género</label>
                                    <span type="text" class="form-control floating">{{user.gender}}</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group local-forms">
                                    <a class="dropdown-item" style="cursor: pointer;" data-bs-toggle="modal"
                                        data-bs-target="#ventanaForm">
                                        <i class="fa-solid fa-pen-to-square m-r-5"></i> Cambiar
                                        contraseña
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-box">
            <h3 class="card-title">Información de contacto</h3>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <div class="form-group local-forms">
                        <label class="focus-label">Dirección</label>
                        <input type="text" [placeholder]="this.user.address" [(ngModel)]="address" name="address"
                            class="form-control floating">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group local-forms">
                        <label class="focus-label">Ciudad</label>
                        <input type="text" [placeholder]="this.user.city" class="form-control floating"
                            [(ngModel)]="city" name="city">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group local-forms">
                        <label class="focus-label">País</label>
                        <input type="text" [placeholder]="this.user.country" [(ngModel)]="country" name="country"
                            class="form-control floating">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group local-forms">
                        <label class="focus-label">Código postal</label>
                        <input type="text" [placeholder]="this.user.postalCode" [(ngModel)]="postalCode"
                            name="postalCode" class="form-control floating">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group local-forms">
                        <label class="focus-label">Teléfono</label>
                        <input type="text" [placeholder]="this.user.phone" [(ngModel)]="phone" name="phone"
                            class="form-control floating">
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center m-t-20">
            <button class="btn btn-primary submit-btn" (click)="editUser()" type="button">Guardar</button>
        </div>
        <br>
    </div>

    <!-- Change password -->
    <div class="modal fade" id="ventanaForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cambiar contraseña</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group local-top-form">
                        <label class="local-top">Contraseña actual <span class="login-danger">*</span></label>
                        <input type="password" class="form-control" [(ngModel)]="currentPassword" required>
                    </div>
                    <div class="form-group local-top-form">
                        <label class="local-top">Nueva contraseña <span class="login-danger">*</span></label>
                        <input type="password" class="form-control" [(ngModel)]="newPassword" required>
                    </div>
                    <div class="form-group local-top-form">
                        <label class="local-top">Confirmar nueva contraseña <span class="login-danger">*</span></label>
                        <input type="password" class="form-control" [(ngModel)]="confirmNewPassword" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="changePassword()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

</div>
